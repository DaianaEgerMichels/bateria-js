<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Bateria</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Bateria</h1>

    <div class="keys">
        <div data-key="keye" class="key">E</div>
        <div data-key="keyr" class="key">R</div>
        <div data-key="keyt" class="key">T</div>

        <div data-key="keyd" class="key">D</div>
        <div data-key="keyf" class="key">F</div>
        <div data-key="keyg" class="key">G</div>

        <div data-key="keyc" class="key">C</div>
        <div data-key="keyv" class="key">V</div>
        <div data-key="keyb" class="key">B</div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Monte sua composição" />
        <button>Tocar</button>
    </div>

    <footer>By: Daiana Eger Michels</footer>

    <audio id="s_keye" src="sounds/keyq.wav"></audio>
    <audio id="s_keyr" src="sounds/keyr.wav"></audio>
    <audio id="s_keyt" src="sounds/keyt.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyf" src="sounds/keyf.wav"></audio>
    <audio id="s_keyg" src="sounds/keyg.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>
    <audio id="s_keyv" src="sounds/keyv.wav"></audio>
    <audio id="s_keyb" src="sounds/keyb.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
